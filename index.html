<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9def274ed7.js"
      crossorigin="anonymous"
    ></script>
    <title>Netlify App Calendar</title>
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="left_side">
          <div class="present_day">
            <h1 class="calendar_left_side_day" id="dayNmbResult">22</h1>
            <div class="calendar_left_side_day_of_week" id="dayNameResult">Friday</div>
          </div>
          <div class="events">
            <div>Current Events:</div>
            <ul class="event_list">
              <li id="removed">-There is not any events</li>
            </ul>
          </div>
          <div class="add_event_day">
            <input
              type="text"
              class="add_event_day_field"
              name=""
              id="inputText"
              placeholder="Create an Event"
            />
           <i class="fa-solid fa-circle-plus" onclick="addEvent()"></i>
          </div>
        </div>

        <div class="right_side">
          <div class="calendar_change_year">
            <div class="calendar_change_year_slider">
              <i class="fa-solid fa-caret-left"></i>
              <span class="calendar_present_year">2022</span>
              <i class="fa-solid fa-caret-right"></i>
            </div>
          </div>
          <div class="calendar_month_list">
            <ul class="calendar_month">
              <li>Jan</li>
              <li>Feb</li>
              <li>Mar</li>
              <li><span class="active">Apr</span></li>
              <li>May</li>
              <li>Jun</li>
              <li>Jul</li>
              <li>Aug</li>
              <li>Sep</li>
              <li>Oct</li>
              <li>Nov</li>
              <li>Dec</li>
            </ul>
          </div>

          <div class="table_container">
            <table>

          <tr class="calendar_week">
           
              <th>SUN</th>
              <th>MON</th>
              <th>TUE</th>            
              <th>WED</th>
              <th>THU</th>
              <th>FRI</th>
              <th>SAT</th>
            
          </tr>
          <!-- <div class="calendar_day_list"> -->
            <tr class="calendar_days">
              <td class="sunday" id="day">27</td>
              <td class="monday" id="day">28</td>
              <td class="tuesday" id="day">29</td>
              <td class="wednesday" id="day">30</td>
              <td class="thursday" id="day">31</td>
              <td class="friday" id="day">1</td>
              <td class="saturday" id="day">2</td>
              <td class="sunday" id="day">3</td>
              <td class="monday" id="day">4</td>
              <td class="tuesday" id="day">5</td>
              <td class="wednesday" id="day">6</td>
              <td class="thursday" id="day">7</td>
              <td class="friday" id="day">8</td>
              <td class="saturday" id="day">9</td>
              <td class="sunday" id="day">10</td>
              <td class="monday" id="day">11</td>
              <td class="tuesday" id="day">12</td>
              <td class="wednesday" id="day">13</td>
              <td class="thursday" id="day">14</td>
              <td class="friday" id="day">15</td>
              <td class="saturday" id="day">16</td>
              <td class="sunday" id="day">17</td>
              <td class="monday" id="day">18</td>
              <td class="tuesday" id="day">19</td>
              <td class="wednesday" id="day">20</td>
              <td class="thursday" id="day">21</td>
              <td class="friday" id="day">22</td>
              <td class="saturday" id="day">23</td>
              <td class="sunday" id="day">24</td>
              <td class="monday" id="day">25</td>
              <td class="tuesday" id="day">26</td>
              <td class="wednesday" id="day">27</td>
              <td class="thursday" id="day">28</td>
              <td class="friday" id="day">29</td>
              <td class="saturday" id="day">30</td>
              <td class="sunday" id="day">1</td>
              <td class="monday" id="day">2</td>
            </tr>
          </div>
        </table>
        </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
